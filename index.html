<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
 
</head>
<body>
  <section id="flexContainer">
    <header>
      <h1>Your Result</h1>
      <div id="circle">
        <p>76</p>
        <span>of 100</span> 
        
      </div>
      <p class="grade">Great</p>      
      <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
    </header>
    <div class="summary">
      <h2>Summary</h2>
      <div class="reaction"> <p class="categories"> <img src="./assets/images/icon-reaction.svg" 
        alt="a lighting logo">Reaction</p><p class="score">80 <span>/ 100</span></p>
      </div> 
      <div class="memory"><p class="categories"><img src="./assets/images/icon-memory.svg" 
        alt="a brain logo">Memory<p class="score">92 <span>/ 100</span> </p> 
      </div>
      <div class="verbal"> <p class="categories"><img src="./assets/images/icon-verbal.svg"
        alt="a chat bubble logo">Verbal<p class="score">61 <span>/ 100</span></p> 
      </div>
      <div class="visual"><p class="categories"><img src="./assets/images/icon-visual.svg" 
        alt="an eye logo">Visual <p class="score">72 <span>/ 100</span></p> 
      </div>
      <div class="container"><button> Continue </button></div>  
   <!--    <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Thomas NIGON</a>.
      </footer>    -->  
    </section>
   
</body>
</html>
